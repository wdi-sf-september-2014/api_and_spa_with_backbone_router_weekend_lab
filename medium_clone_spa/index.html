<script type="text/x-handlebars-template" name="posts" id="posts_t">
  {{#each posts}}
  <article>
    <h1>{{title}}</h1>
    <time datetime="{{createdAt}}"></time>
    <p>{{content}}</p>
  </article>
  {{/each}}
</script>

<script type="text/h-handlebars-template" name="signup" id="signup_t">
  <h1>Signup</h1>

  <form id="signup">
    First: <input type="text" name="first"></input>
    Last: <input type="text" name="last"></input>
    Email: <input type="text" name="email"></input>
    Password: <input type="text" name="password"></input>
    <input type="submit" value="Sign up!">
  </form>
</script>

<script type="text/h-handlebars-template" name="signup" id="login_t">
  <h1>Login</h1>

  <form id="login">
    Email: <input type="text" name="email"></input>
    Password: <input type="text" name="password"></input>
    <input type="submit" value="Login!">
  </form>
</script>

<div id="container">
</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/handlebars-v2.0.0.js"></script>
<script src="js/app.js"></script>
