<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <title>Medium Clone</title>

    <link rel="stylesheet" href="css/app.css">
    
  </head>

  <body>
        
    <script type="text/h-handlebars-template" name="new_post" id="new_post_t">
      <h1>New Post</h1>

      <form id="post">
        Title: <input type="text" name="title">
        Content: <input type="text" name="content">
      </form>
    </script>

    <script type="text/h-handlebars-template" name="show_post" id="show_post_t">
      <h1>Show Post</h1>
    </script>


    <script type="text/x-handlebars-template" name="posts" id="posts_t">
      <h1>Posts</h1>

      {{#unless posts}}
      No posts!
      {{/unless}}

      <div><a class='not-signed-in' href="#posts/new">Add post</a></div>

      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <time datetime="{{createdAt}}"></time>
        <p>{{content}}</p>
      </article>
      {{/each}}
    </script>

    <script type="text/h-handlebars-template" name="signup" id="signup_t">
      <h1>Signup</h1>

      <form id="signup">
        First: <input type="text" name="first"></input>
        Last: <input type="text" name="last"></input>
        Email: <input type="text" name="email"></input>
        Password: <input type="password" name="password"></input>
        <input type="submit" value="Sign up!">
      </form>
    </script>

    <script type="text/h-handlebars-template" name="signup" id="login_t">
      <h1>Login</h1>

      <form id="login">
        Email: <input type="text" name="email"></input>
        Password: <input type="password" name="password"></input>
        <input type="submit" value="Login!">
      </form>
    </script>

    <div class="not-signed-in">
      <a href="#signup">Sign up</a>
      <a href="#login">Login</a>
    </div>
    <div class="signed-in">
      <a href="#logout">Log out</a>
    </div>
    <div id="container">
    </div>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
