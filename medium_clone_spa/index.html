<script type="text/x-handlebars-template" name="posts" id="posts_template">
  {{#each posts}}
  <article>
    <h1>{{title}}</h1>
    <time datetime="{{createdAt}}"></time>
    <p>{{content}}</p>
  </article>
  {{/each}}
</script>

Signup

<form id="signup">
  First: <input type="text" name="first"></input>
  Last: <input type="text" name="last"></input>
  Email: <input type="text" name="email"></input>
  Password: <input type="text" name="password"></input>
  <input type="submit" value="Sign up!">
</form>

Login

<form id="login">
  Email: <input type="text" name="email"></input>
  Password: <input type="text" name="password"></input>
  <input type="submit" value="Login!">
</form>

<div id="posts">
</div>
