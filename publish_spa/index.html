<html>
<head>
	<title>Large</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<h1><a href="#">Large smart blogging</a></h1>
		</div>
		<div id="create-user" class="row">
			<a href="#signup" id="user-new" class="btn btn-success">Create User</a>
			<a href="#login" id="login" class="btn btn-primary"> Login </a>
			<a href="#posts/new" id="create-new-post" class="btn btn-warning"> Create a new post</a>
		</div>

		<div class="row" id="content">
		</div>
	</div>

	<script id="get-posts" type="x-handlebars-template"> 
		 <h2>There are <span class="badge"> {{Post.length}} </span>  Posts</h2>
		{{#eachReverse Post}}
			<div class="col-md-12">
				<h1>{{title}}</h1>
				<article>{{trimString content}}</article>
				<p>Author # {{user_id}}</p>
				<p>Created: {{created_at}}</p>
				<p><a class="singlepost" href="#posts/{{id}}">Read full article</a></p>
			</div>
		{{/eachReverse}}
	</script>


	<script id="create-user-form" type="x-handlebars-template">
		<div class="col-md-6">
			<div class="form-group">
				<label for="firstname">First Name</label>
				<input type="text" name="firstname" class="form-control">
			</div>
			<div class="form-group">
				<label for="lastname">Last Name</label>
				<input type="text" name="lastname" class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" name="email" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" class="form-control">
			</div>
			<div class="form-group">
				<a class="btn btn-success" id="send_user">Create account</a>
				<a href="#" class="btn btn-danger">Cancel</a>
			</div>
		</div>
	</script>


	<script id="login-form" type="x-handlebars-template">
		<div class="col-md-4">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" id="loginemail" name="loginemail" class="form-control">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="loginpassword" class="form-control">
			</div>
			<div class="form-group">
				<a  id="login-in" class="btn btn-success" >Login</a>
				<a href="#" class="btn btn-danger">Cancel</a>
			</div>
		</div>
	</script>

	<script id="write-post-form" type="x-handlebars-template">

		<div class="form-group" class="col-md-12">
			<label for="title" class="col-md-5">Title:</label>
			<input type="text" name="title" class="form-control">
		</div>
		<div class="form-group" class="col-md-12">
			<label for="post" class="col-md-5">Post:</label>
			<textarea class="form-control" rows="20" name="post"></textarea>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File input</label>
			<input type="file" id="picture">
		</div>
		<div class="form-group">
			<a id="publish" class="btn btn-warning"> Publish post </a>
			<a id="savelater" class="btn btn-primary"> Save to Drafts</a>
			<a href="#" id="close" class="btn btn-danger"> Cancel </a>
		</div>

	</script>

	<script id="single-post-form" type="x-handlebars-template">
		<div class="col-md-12">
			<h1>{{title}}</h1>
			<article>{{content}}</article>
	</div>
	</script>




	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
